<mat-card class="pokedex">

  <mat-card-header class="pokedex__header">
    <mat-card-title>Pok√©dex</mat-card-title>
    <mat-divider></mat-divider>
  </mat-card-header>

  <mat-card-content class="pokedex__container">
    <mat-drawer-container class="pokedex__main-content">

      <mat-drawer-content>
        <app-pokemon-list></app-pokemon-list>
      </mat-drawer-content>

      <mat-drawer class="pokedex__drawer"
                  #leftDrawer
                  position="start"
                  mode="over">
        <app-pokemon-preview></app-pokemon-preview>
      </mat-drawer>

      <mat-drawer #rightDrawer
                  class="pokedex__drawer"
                  mode="over"
                  position="end">
        <app-pokemon-details></app-pokemon-details>
      </mat-drawer>

    </mat-drawer-container>
  </mat-card-content>

</mat-card>
