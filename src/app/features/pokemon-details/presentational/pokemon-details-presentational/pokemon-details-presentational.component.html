@if (data) {
<p>name: {{data.name}} {{data.nationalPokedexNumbers}}</p>
<p>superType: {{data.supertype}}</p>
<p>hp: {{data.hp}}</p>
<p>types: {{data.types}}</p>
<p>attacks: {{data.attacks.join(', ')}}</p>
<img [src]="data.images.small">


<mat-tab-group>
  <mat-tab label="First"> Content 1 </mat-tab>
  <mat-tab label="Similar"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
}
