<mat-card style="margin: auto; top:2rem; height:90vh; width: 95vw;">
  <mat-card-header style="border-bottom: 1px solid black;">
    <mat-card-title>Pok√©dex     <button (click)="drawer.open()">open</button>
      <button (click)="drawer.close()">close</button></mat-card-title>
    <mat-divider></mat-divider>
  </mat-card-header>
  <mat-card-content style="height: 100%;max-height: 100%; overflow: hidden;">
    <mat-drawer-container style="height: 100%;">
      <mat-drawer-content >
        <table mat-table
               [dataSource]="dataSource.data">

          <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let pokemon"> {{pokemon.name}} </td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell
                *matHeaderCellDef> Id </th>
            <td mat-cell
                *matCellDef="let pokemon"> {{pokemon.id}} </td>
          </ng-container>

          <ng-container matColumnDef="supertype">
            <th mat-header-cell
                *matHeaderCellDef> supertype </th>
            <td mat-cell
                *matCellDef="let pokemon"> {{pokemon.supertype}} </td>
          </ng-container>


          <tr mat-header-row
              *matHeaderRowDef="displayedColumns; sticky:true"  ></tr>
          <tr mat-row
              *matRowDef="let myRowData; columns: displayedColumns"></tr>

        </table>
        <mat-paginator [length]="dataSource.count"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"></mat-paginator>
      </mat-drawer-content >
      <mat-drawer #drawer style="width:600px;"
                  mode="over"
                  position="end">Pokemon Details - Pikachu</mat-drawer>
    </mat-drawer-container>

  </mat-card-content>
</mat-card>
